plugins {
    id 'com.android.library'
}
android {
    namespace 'com.example.carapp.shared'
    compileSdkVersion 33

    defaultConfig {
        minSdkVersion 28
        targetSdkVersion 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildFeatures {
        aidl = true
    }
}

dependencies {
    implementation 'androidx.media:media:1.6.0'
}